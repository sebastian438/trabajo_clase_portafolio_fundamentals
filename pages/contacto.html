<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/normalize.css">
    </head>
    <body>
        <header>
            <h1>Contacto</h1>
            <nav>
                <ul>
                    <a href="/index.html" target="_self"><li>Home</li></a>
                    <a href="./biografia.html" target="_self"><li>Biografia</li></a>
                    <a href="./portfolio.html" target="_self"><li>Portfolio</li></a>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <p>¿Tienes alguna consulta o quieres trabajar conmigo? Completa el siguiente formulario:</p>
            </section>
            <section>
                <form action="#" method="post">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" required><br><br>
                
                    <label for="email">Correo electrónico:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>
                
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
    </body>
</html>
